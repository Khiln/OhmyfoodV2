<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/13ead0ea6b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Oh My Food</title>
    
</head>
<body>
    <header>
        <h1>ohmyfood</h1>
    </header>

   <main>
       <div class="ville">
           <i class="fas fa-map-marker-alt"></i>
           <h2> Paris, Belleville</h2>
       </div>

       <section class="explorer">
           <h2>Réservez le menu qui <br>vous convient</h2>
           <p>Découvrez des restaurants d'exception, séléctionnés par nos soins</p>
           <button>Explorer nos restaurants</button>
       </section>

       <section class="etape">
           <h2>Fonctionnement</h2>
           <ol>
               <li><i class="fas fa-mobile-alt"></i>Choisissez un restaurant</li>
               <li><i class="fas fa-list-ul"></i>Composez votre menu</li>
               <li><i class="fas fa-store"></i>Dégustez au restaurant</li>
           </ol>
       </section>
   </main>
</body>
</html>
